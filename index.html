<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/Cliente.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>

</head>
<body">
    <div class="container">
        <h1>DATOS DEL CLIENTE</h1>

        <div id="mensajes"></div>

        <div class="row">
            <div class="col">
                <label for="txtrut" class="form-label">Rut</label>
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control" id="txtrut"   maxlength="12"   />
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" onclick="consultar();" >Consultar</button>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txtnom" class="form-label">Nombre</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtnom"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtape" class="form-label">Apellido</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtape"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txttel" class="form-label">Modelo</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" id="txttel"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtema" class="form-label">Correo</label>
                <div class="row">
                    <div class="col">
                        <input type="email" class="form-control" id="txtema"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="cbocom" class="form-label">Comuna</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbocom">
                            <option value="">SELECCIONE COMUNA</option>
                            <option value="DOÑIHUE">SAN FERNANDO</option>
                            <option value="GRANEROS">SANTA CRUZ</option>
                            <option value="MALLOA">RENGO</option>
                            <option value="RANCAGUA">RANCAGUA</option>
                            <option value="SAN VICENTE DE TAGUA TAGUA">SAN VICENTE DE TAGUA TAGUA</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label class="form-check-label" for="opsexm">Sexo</label>
                    <div class="row">
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opsex" id="opsexm" checked>
                            <label class="form-check-label" for="opsexm" value="MASCULINO">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opsex" id="opsexf">
                            <label class="form-check-label" for="opsexf" value="FEMENINO">Femenino</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtpas" class="form-label">Contraseña</label>
                <div class="row">
                    <div class="col">
                        <input type="password" class="form-control" id="txtpas"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtrep" class="form-label">Repetir Contraseña</label>
                <div class="row">
                    <div class="col">
                        <input type="password" class="form-control" id="txtrep"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="registrar();" >Registrar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="modificar()" >Modificar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="eliminar()" >Eliminar</button>
            </div>
        </div>

        <br/>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Modelo</th>
                    <th>Correo</th>
                    <th>Comuna</th>
                    <th>Sexo</th>
                    <th>Contraseña</th>
                </tr>
            </thead>
            <tbody id="tabladedatos">
                
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
